<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <link rel="stylesheet" type="text/css" href="jquery-mobile/jquery.mobile-1.4.5.min.css"/>
    <title>大屏管理系统-我爱我家</title>
</head>
<body>
<div data-role="page">
    <div data-role="header" data-position="fixed" class="ui-btn">
        <h1>大屏管理系统升级</h1>
    </div>
    <div id="pageContent" data-role="content" data-theme="b" class="ui-btn">
        <iframe name="targetFrameWin" style="display: none;"></iframe>
        <br/><br/>
        <hr/>
        <div>
            上传jar文件
        </div>
        <form action="/update" method="post" enctype="multipart/form-data" target="targetFrameWin">
            <input type="file" name="file"/>
            <input type="submit" value="提交"/>
        </form>
        <br/><br/>
        <hr/>
        <form action="/server/stop" method="post" target="targetFrameWin">
            <input type="submit" value="停止screen Server"/>
        </form>
        <hr/>
        <form action="/server/start" method="post" target="targetFrameWin">
            <input type="submit" value="启动screen Server"/>
        </form>
        <br/><br/>
        <hr/>
        <input type="text" id="command"/>
        <button onclick="runCommand();">执行</button>
        <div id="commandResult" style="text-align: left;font-size: smaller;"></div>
    </div>
</div>

<script src="jquery-mobile/jquery-1.11.1.min.js"></script>
<script src="jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
<script src="index.js"></script>
</body>
</html>
